<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>IbGeo Map</title>
    <link rel="stylesheet" href="leaflet.css"/>
    <link rel="stylesheet" href="custom.css"/>
    <link rel="stylesheet" href="MarkerCluster.css"/>
    <link rel="stylesheet" type="text/css" href="my/jquery.datetimepicker.css" >
    <link rel="stylesheet" href="my/style.css"/>
    <link rel="stylesheet" href="my/jquery-ui.min.css"/>

</head>
<body class="theme-cyan">
<div id="control">
    <div id="showhide"></div>
    <div id="control-inputs">
        <label>ID приложения<input type="number" id="app-id"></label>
        <label>Скорость воспроизведения<input type="number" id="speed" min="1" max="1000"></label>
        <label>Дата/время начала<input type="text" class="datetime" id="time-start"></label>
        <label>Дата/время окончания<input type="text" class="datetime" id="time-end"></label>
    </div>
    <div id="slider-wrapper">
        <div id="date">__.__.____</div>
        <div id="time">__:__:__</div>
        <div id="player">
            <div id="back" class="btn disabled"></div>
            <div id="play" class="btn"></div>
            <div id="stop" class="btn disabled"></div>
            <div id="forward" class="btn disabled"></div>
        </div>
        <div id="slider"></div>
    </div>
</div>

<div id="map"></div>

<script src="jquery.min.js"></script>
<script src="heap.js"></script>
<script src="leaflet-src.js"></script>
<script src="leaflet-indoor.js"></script>
<script src="leaflet.markercluster.js"></script>
<script src="http://contentsrv.ibecom.ru/tracker/socket.io/socket.io.js"></script>
<script src="ibgeomap.js"></script>
<script src="my/js/jquery.datetimepicker.full.min.js"></script>
<script src="my/js/jquery-ui.min.js"></script>
<script src="my/js/jquery.ui.touch-punch.min.js"></script>
<script src="my/js/player.js"></script>

</body>
</html>
